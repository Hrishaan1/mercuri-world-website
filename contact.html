<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mercuri â€” Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-[#070B34] text-white">

  <div id="navbar"></div>

  <main class="flex-grow pt-20 container-max px-4 space-y-12 max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">Contact / Socials</h1>

    <section class="space-y-6">
      <h2 class="text-2xl font-semibold">Send Us a Message</h2>
      <form class="space-y-4 bg-white/5 p-6 rounded-lg">
        <input type="text" placeholder="Name" class="w-full p-2 rounded bg-white/10 text-white">
        <input type="email" placeholder="Email" class="w-full p-2 rounded bg-white/10 text-white">
        <textarea placeholder="Message" class="w-full p-2 rounded bg-white/10 text-white"></textarea>
        <button type="submit" class="bg-[#4e65cb] px-4 py-2 rounded text-white">Send</button>
      </form>

      <h2 class="text-2xl font-semibold">Socials</h2>
      <ul class="space-y-2 text-[#b4c4f8]">
        <li><a href="#" class="hover:text-white">Instagram</a></li>
        <li><a href="#" class="hover:text-white">TikTok</a></li>
        <li><a href="#" class="hover:text-white">Email</a></li>
      </ul>
    </section>
  </main>

  <div id="footer"></div>

  <script src="assets/js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function loadComponent(id, file) {
        const el = document.getElementById(id);
        if (el) {
          const res = await fetch("components/" + file);
          el.innerHTML = await res.text();
        }
      }
      loadComponent("navbar", "navbar.html");
      loadComponent("footer", "footer.html");
    });
  </script>
</body>
</html>
