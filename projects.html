<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mercuri â€” Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-[#070B34] text-white">

  <div id="navbar"></div>

  <main class="flex-grow pt-20 container-max px-4 space-y-12">
    <h1 class="text-4xl font-bold text-center mb-8">Our Projects</h1>

    <!-- Past Projects -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Our Work So Far</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <span class="block w-full h-40 bg-white/10 rounded-lg"></span>
        <span class="block w-full h-40 bg-white/10 rounded-lg"></span>
        <span class="block w-full h-40 bg-white/10 rounded-lg"></span>
      </div>
    </section>

    <!-- Upcoming Projects -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Upcoming Projects</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <span class="block w-full h-40 bg-white/10 rounded-lg"></span>
        <span class="block w-full h-40 bg-white/10 rounded-lg"></span>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="assets/js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function loadComponent(id, file) {
        const el = document.getElementById(id);
        if (el) {
          const res = await fetch("components/" + file);
          el.innerHTML = await res.text();
        }
      }
      loadComponent("navbar", "navbar.html");
      loadComponent("footer", "footer.html");
    });
  </script>
</body>
</html>
