<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-[#070B34] text-white">

  <div id="navbar"></div>

  <main class="flex-grow pt-20 container-max px-4 space-y-12">
    <h1 class="text-4xl font-bold text-center mb-8">Meet Our Team</h1>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <!-- Team members placeholders -->
      <div class="bg-white/5 p-6 rounded-lg text-center">
        <span class="inline-block w-24 h-24 bg-white/10 rounded-full mb-4"></span>
        <h3 class="font-semibold text-lg">Member Name</h3>
        <p class="text-sm text-[#b4c4f8]">Role</p>
      </div>
      <div class="bg-white/5 p-6 rounded-lg text-center">
        <span class="inline-block w-24 h-24 bg-white/10 rounded-full mb-4"></span>
        <h3 class="font-semibold text-lg">Member Name</h3>
        <p class="text-sm text-[#b4c4f8]">Role</p>
      </div>
      <div class="bg-white/5 p-6 rounded-lg text-center">
        <span class="inline-block w-24 h-24 bg-white/10 rounded-full mb-4"></span>
        <h3 class="font-semibold text-lg">Member Name</h3>
        <p class="text-sm text-[#b4c4f8]">Role</p>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="assets/js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function loadComponent(id, file) {
        const el = document.getElementById(id);
        if (el) {
          const res = await fetch("components/" + file);
          el.innerHTML = await res.text();
        }
      }
      loadComponent("navbar", "navbar.html");
      loadComponent("footer", "footer.html");
    });
  </script>
</body>
</html>
