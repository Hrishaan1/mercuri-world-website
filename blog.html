<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mercuri — Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-[#070B34] text-white">

  <div id="navbar"></div>

  <main class="flex-grow pt-20 container-max px-4 space-y-12">
    <h1 class="text-4xl font-bold text-center mb-8">Blog</h1>

    <!-- Filter Controls -->
    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <select id="month-filter" class="bg-white/10 text-white px-3 py-1 rounded">
        <option value="">All Months</option>
        <option value="Jan">January</option>
        <option value="Feb">February</option>
        <!-- Add all months -->
      </select>

      <select id="year-filter" class="bg-white/10 text-white px-3 py-1 rounded">
        <option value="">All Years</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>

      <button id="reset-filters" class="bg-[#4e65cb] px-3 py-1 rounded text-white">Reset Filters</button>
    </div>

    <!-- Blog Posts -->
    <div id="blog-list" class="space-y-6 max-w-4xl mx-auto">
      <div class="p-6 bg-white/5 rounded-lg">
        <h2 class="text-xl font-semibold">Blog Post Title</h2>
        <p class="text-sm text-[#b4c4f8]">Jan 2025 — Summary of the post...</p>
      </div>
      <div class="p-6 bg-white/5 rounded-lg">
        <h2 class="text-xl font-semibold">Another Blog Post</h2>
        <p class="text-sm text-[#b4c4f8]">Feb 2025 — Summary of the post...</p>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="assets/js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      async function loadComponent(id, file) {
        const el = document.getElementById(id);
        if (el) {
          const res = await fetch("components/" + file);
          el.innerHTML = await res.text();
        }
      }
      loadComponent("navbar", "navbar.html");
      loadComponent("footer", "footer.html");

      // Example: Reset filters button
      const resetBtn = document.getElementById("reset-filters");
      resetBtn.addEventListener("click", () => {
        document.getElementById("month-filter").value = "";
        document.getElementById("year-filter").value = "";
      });
    });
  </script>
</body>
</html>
