<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mercuri â€” Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="flex-grow pt-20 container-max">
    <!-- Hero -->
    <section class="relative py-20 text-white text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to Mercuri</h1>
      <p class="mt-4 text-lg text-[#b4c4f8]">Exploring neuroscience, innovation, and collaboration.</p>
    </section>

    <!-- Main content (example placeholders) -->
    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 px-4">
      <div class="col-span-2 space-y-6">
        <div class="p-6 rounded-lg bg-white/5 text-white">Weekly Survey Placeholder</div>
        <div class="p-6 rounded-lg bg-white/5 text-white">Updates & Announcements Placeholder</div>
        <div class="p-6 rounded-lg bg-white/5 text-white">Upcoming Meetings Placeholder</div>
      </div>
      <aside class="space-y-6">
        <div class="p-6 rounded-lg bg-white/5 text-white text-center">Members Joined Placeholder</div>
        <div class="p-6 rounded-lg bg-white/5 text-white">Feedback Form Placeholder</div>
        <div class="p-6 rounded-lg bg-white/5 text-white text-center">AI Assistant Placeholder</div>
      </aside>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="assets/js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load components relative to repo
      async function loadComponent(id, file) {
        const el = document.getElementById(id);
        if (el) {
          const res = await fetch("components/" + file);
          el.innerHTML = await res.text();
        }
      }

      loadComponent("navbar", "navbar.html");
      loadComponent("footer", "footer.html");
    });
  </script>
</body>
</html>
